<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNLarge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            width: 250px;
            height: 100vh;
            padding-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding-left: 0;
        }

        nav li {
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        nav li:hover {
            background-color: #555;
        }

        nav ul ul {
            display: none;
            padding-left: 20px;
        }

        nav li:hover > ul {
            display: block;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav a:hover {
            background-color: #444;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="BuyNLarge Logo">
        </div>
        <nav>

            <a href="#">Categories</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button type="submit">Search</button>
        </div>
    </header>
<nav>

        </li>

                <li><a href="#">Chairs</a></li>

            </ul>
        </li>
        <li>
            <a href="#">Clothing</a>
            <ul>
                <li><a href="#">Men</a></li>

            </ul>

</nav>

</html>
