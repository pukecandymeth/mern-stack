<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <!-- Internal CSS -->
    <style>
        /* Element Selector */
        h1 {
            color: rgb(128, 128, 213);
            font-family: Arial, sans-serif;
        }

        /* Class Selector */
        .highlight {
            background-color: rgb(195, 195, 131);
            font-weight: bold;
        }

        /* ID Selector */
        #unique-element {
            text-decoration: underline;
            font-size: 24px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline CSS -->
    <p style="color: rgb(206, 130, 130); font-size: 18px;">This is a paragraph with inline CSS.</p>

    <h1>Welcome to CSS Demonstration</h1>

    <p class="highlight">This paragraph uses a class selector to highlight text.</p>

    <div id="unique-element">This div has an ID selector applied to it.</div>

    <footer>
        <p>This is a footer paragraph.</p>
    </footer>

</body>
</html>
